<script>
    $(function(){
        //複製一份相片到#containerClone裡面
        $('#containerClone').append($('#container').children().clone())
        // 燈箱預設為關閉
        $('#lightBox').hide();
        var src='';
        var i='';
        // 找出所有a標籤的總數，對應index 0所以減1
        var lasti=$('.container a').length-1
        $('.container a').click(function(){
            // 取得被點擊照片在container中的index
            i=$(this).index()
            // 取得被點擊照片在的href屬性值(網址)
            src=$('.container a').eq(i).attr('href')
            // 把網址塞到燈箱的img裡面並顯示元素
            $('#lightBox img').attr('src',src);
            $('#lightBox').fadeToggle(500)            
            return false;
        })
        $('#lightBox_next').click(function(){
            i+=1;
            if(i>lasti){
                i=0;
            }
            src=$('.container a').eq(i).attr('href')
            $('#lightBox img').attr('src',src);
            return false;
        })
        $('#lightBox_prev').click(function(){
            i-=1;
            if(i<0){
                i=lasti;
            }
            src=$('.container a').eq(i).attr('href')
            $('#lightBox img').attr('src',src);
            return false;
        })
        $('#lightBox').click(function(){
            $('#lightBox').fadeToggle(500)
        })
    });
</script>
